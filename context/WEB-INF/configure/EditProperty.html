<span jwcid="$content$">
<span jwcid="@Border">

<table cellspacing=0 cellpadding=0 width=100% align=center>
	<tr>
    	<td><b class=14font>系统参数修改</b></td>
		<td width=200 align=right style="padding-right:4px">&nbsp;</td>
	</tr>
</table>

<br>

<fieldset class=setclass align=center width="98%">
	<legend class=legtab>修改系统参数</legend>
	<form jwcid="@Form">
		<table border="0" cellpadding="3" cellspacing="1" width="98%">
			<tr>
            	<td align="right">参数名称:</td>
						  <td align="left"><input jwcid="@Insert" value="ognl:property.name"/></td>
			</tr>                                        
      <tr>
            	<td align="right">参数旧值:</td>
            	<td align="left"><input jwcid="@Insert" value="ognl:property.value"/></td>
			</tr>                                        
      <tr>
           		<td align="right">参数新值:</td>
           		<td align="left">
           			<input jwcid="@TextField" value="ognl:value" class="txtinput" size="50"/>
              </td>
			</tr>                                        
		</table>
		<br>
		<center>
		  <img src=images/but_l.gif border=0 align=absmiddle><input jwcid="@Submit" listener="ognl:listeners.submit" label="保存" class=but/><img src=images/but_r.gif border=0 align=absmiddle>		
		   <a jwcid="@DirectLink" listener="ognl:listeners.back"><img src=images/back.gif align=absmiddle border=0></a>		
    </center>
	</form>            
</fieldset>
		
</span>		
</span>
