<span jwcid="@Menu">

					checkbox

		<p>

					<td>
						Username:

					<td>
						<input jwcid="@TextField" 

value="ognl:username" />
					</td>
				</tr>
				<tr>
					<td>
						Password:
					</td>
					<td>
						<input jwcid="@TextField"

					</td>
				</tr>
			</table>
		</form>


		<!-- 要使用DatePicker标签，<body>不行，必须使用<body jwcid="@Body">   -->
		<form jwcid="@Form" direct="false">

				<table valign="middle" bgcolor="gray">

						<td>
							Start Date:
						</td>

						</td>

					<tr>
						<td>
							End Date:
						</td>

							&nbsp;

							<input type="submit" jwcid="@Submit" 

listener="ognl:listeners.formSubmit" value=" 查询" />
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
		<p>

			<span jwcid="@Insert" value="ognl:fullName" /> <span

					condition="ognl:staffList.size==0"> with no 

staff.</span> </span> <span jwcid="@Conditional" condition="ognl:!manager "> is not a

						<td>
							&nbsp;

						<td>

value="ognl:customer.fullName" />
						</td>
						<td>

						</td>
						<td>
							<span jwcid="@Insert" 

value="ognl:customer.memberLevel" />
						</td>

				</table>

					insert:The order was due on the <span 

jwcid="@Insert" value="ognl:dueDate" class="ognl:dueClass" />.

<legend>
												

Order Size
											

</legend>
											

<span jwcid="@RadioGroup" selected='ognl:orderSize'>

</span>

									</td>
