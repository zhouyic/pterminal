<script language="JavaScript">

function checkField(){
	var customerId = document.getElementById("customerId");
	var password = document.getElementById("password");
	var mac = document.getElementById("mac");

	if(check_null(customerId.value)){	
		  window.alert("请选择分组！");
	}else if(check_null(password.value)){	
		  window.alert("请选择区域！");
	}else if(check_null(mac.value)){	
		  window.alert("Mac地址不能为空！");
	}else if(!check_deviceID(mac.value)){	
		  window.alert("Mac地址格式不正确,定长12位！");
	}else{
		  return true;
	}
	return false;
}


function check_deviceID(check_obj){
	var tmp,j,strTemp;

	strTemp="1234567890abcdefABCDEF";

	if(check_obj.length != 12){
	  return false;
	}

	for (i=0;i<12;i++){
	  j=strTemp.indexOf(check_obj.charAt(i));
	  if(j==-1){
	       return false;
	  }
	}	   
	return true;
}
</script>
