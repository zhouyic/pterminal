<script language="javascript">

    function closeWin(){

       window.close();

    }
	function myRefresh() { 
		document.Form0.submit();
	} 
	setInterval("myRefresh()",120000);
</script>

<form jwcid="@Form" direct="false" listener="ognl:listeners.refresh">

	<tr>

			<td align=right style="padding-right:4px"><img src=images/but_l.gif border=0 align=absmiddle><input jwcid="@Submit" listener="ognl:listeners.refresh" label="刷  新" class=but/><img src=images/but_r.gif border=0 align=absmiddle></td>
			<td align="right" width="80px">
				<img src=images/but_l.gif border=0 align=absmiddle><input type="submit" jwcid="@Submit" onClick="closeWin()" value="关  闭" class=but/><img src=images/but_r.gif border=0 align=absmiddle>

	</tr>
</table>
</form>
