<span jwcid="$content$">
<span jwcid="@Border">
<script type="text/javascript" language="javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" language="javascript" src="js/jquery.uitablefilter.js"></script>
<script type="text/javascript" language="javascript" src="js/tablefilter.js"></script>
<script language="javascript">
	function checkAllProBox(){
		(document.getElementsByName("ProCheckbox"))[0].checked=(document.getElementById("allSelected")).checked;
		
		var value=document.getElementById("myform");
		alert(value.length);
		for(var i=0;i<value.length;i++){
			(document.getElementsByName("ProCheckbox$"+i))[0].checked=(document.getElementById("allSelected")).checked;
		}
	}
</script>

<table cellspacing=0 cellpadding=0 width=100% align=center>
		<tr>
		   	<td><b class=14font>绑定SPE</b></td>
			<td width=200 align=right style="padding-right:4px">&nbsp;</td>
		</tr>
</table>
<br>


<form jwcid="form0@Form" id="myform">

   	<table border="0" cellpadding="0" cellspacing="3" width="100% " align="center">
		<tr>
			<td valign=top>
				<fieldset class=setclass align=center valign=top width="50%">
					<legend class=legtab width="50%">已注册终端</legend>
						<FORM id=filter-form><p>MAC: <INPUT id=filter maxLength=30 size=30 name=filter></p></FORM>
						<table border="0" cellpadding="3" cellspacing="1"  jwcid="tableView0@contrib:TableView" 
							class="tab" width="98%" source="ognl:data"
			 			columns= "customerType:客户类型:customerType,tmlId:终端ID:tmlId,selected:选择:selected"
				  			  pageSize="20" initialSortColumn="tmlId" initialSortOrder="ognl:false"
				   				 tableSessionStateManager="ognl:tableSessionStateManager">
				   			<THEAD>
							 <tr class="tbtitle">
								<td jwcid="@contrib:TableColumns" align="center"/>
							</tr>
				     		</THEAD>
				     		<TBODY id=filterbody class="tbbody">
							<tr jwcid="rows@contrib:TableRows" row="ognl:tml" class="tab_tr">			
          	        				<td jwcid="@contrib:TableValues" align="center"/>
          	        				
          	        				<td jwcid="selectedColumnValue@Block">
          	        					<input type="checkbox"  jwcid="ProCheckbox@Checkbox" selected="ognl:tml.selected"/>
          	        				</td>
               				</tr>
               				</TBODY>
         					<tr class="tab_tr">
         						<td align="right" colspan="2">共<span jwcid="@Insert" value="ognl:data.size"/>条 &nbsp;<span jwcid="@contrib:TablePages"/></td>
         						<td align="center" colspan="1">全选<input type="checkbox" id="allSelected" onclick="checkAllProBox()"/></td>
         					</tr>
						</table>  
				</fieldset> 
			</td>
			<td valign=top>
				<fieldset class=setclass align=center valign=top width="50%">
					<legend class=legtab width="50%">SPE列表</legend>
   						<table border="0" cellpadding="3" cellspacing="1"  
   						jwcid="tableView1@contrib:TableView" class="tab" width="98%"
				  			  source="ognl:data1"
			    				columns="area:区域:area,ipPort:SPE-IP-PORT:ipPort,selected1:选择:selected"
				 			   pageSize="20" initialSortColumn="area" initialSortOrder="ognl:false"
				 			   tableSessionStateManager="ognl:tableSessionStateManager">
							 <tr class="tbtitle">
								<td jwcid="@contrib:TableColumns"/>
                             </tr>
                             <span jwcid="@RadioGroup" selected="ognl:selectedSpeId">
								<tr jwcid="rows1@contrib:TableRows" row="ognl:spe" class="tab_tr">			
           	        				<td jwcid="@contrib:TableValues" align="center"/>
           	        				
           	        				<td jwcid="selected1ColumnValue@Block">
           	        					<input type="radio"  jwcid="ProRadio@Radio" value="ognl:spe.ipPort"/>
           	        				</td>
           	        		        
                				</tr>
               				</span>
           				     <tr class="tab_tr"><td align="right" colspan="3">共<span jwcid="@Insert" value="ognl:data1.size"/>条 &nbsp;<span jwcid="@contrib:TablePages"/></td></tr>
					   </table>
				</fieldset> 
			</td>
		</tr>
	</table>
	<center>
		<img src=images/but_l.gif border=0 align=absmiddle><input type="submit" jwcid="@Submit" listener="ognl:listeners.submit" value='绑  定' class=but/><img src=images/but_r.gif border=0 align=absmiddle>&nbsp;&nbsp;
	</center>
</form> 
</span>		
</span>
