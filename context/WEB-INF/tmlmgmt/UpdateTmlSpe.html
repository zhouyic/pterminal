<span jwcid="$content$">
<span jwcid="@Border">
   <script type="text/javascript" language="javascript" src="js/calendar.js"></script>
    
	<table cellpadding="0" cellspacing="0" width=100% align=center>
		<tr>
	    	<td><b class=14font>更新终端SPE</b></td>
			<td width=200 align=right style="padding-right:4px">&nbsp;</td>
		</tr>
	</table>
	<br>
        
	<form jwcid="form0@Form" direct="false">	
		<fieldset class=setclass align=center width="98%">
		    <legend class=legtab>查询条件</legend>
			<table border="0" cellpadding="0" cellspacing="3"  width=98% align=center>
			    <tr>
			    	<td align="right">终端MAC：</td>
				 	<td align="left" width=132>
		    	    	<input jwcid="@Insert" value="ognl:terminal.tmlId"/>
			        </td>
			    	<td align="right">SPE：</td>
		    	    <td align="left">
			        	<input jwcid="@Insert" value="ognl:terminal.speIpPort"/>
			        </td>
			    </tr>
			</table>
		</fieldset>
	</form>

	<form jwcid="form1@Form" direct="false"> 
		<fieldset class=setclass align=center width="98%">
	    	<legend class=legtab width="50%">SPE列表</legend>
				<table border="0" cellpadding="3" cellspacing="1"  
				jwcid="tableView1@contrib:TableView" class="tab" width="98%"
 			  source="ognl:data"
  				columns="selected1:选择:selected,ipPort:SPE-IP-PORT:ipPort,area:区域:area"
			   pageSize="20" initialSortColumn="area" initialSortOrder="ognl:false"
			   tableSessionStateManager="ognl:tableSessionStateManager">
				 <tr class="tbtitle">
					<td jwcid="@contrib:TableColumns"/>
		         </tr>
		         <span jwcid="@RadioGroup" selected="ognl:selectedSpeId">
					<tr jwcid="rows1@contrib:TableRows" row="ognl:spe" class="tab_tr">			
        				<td jwcid="@contrib:TableValues" align="center"/>
        				
        				<td jwcid="selected1ColumnValue@Block">
        					<input type="radio"  jwcid="ProRadio@Radio" value="ognl:spe.ipPort"/>
        				</td>
        			</tr>
       			</span>
   				<tr class="tab_tr"><td align="right" colspan="3">共<span jwcid="@Insert" value="ognl:data.size"/>条 &nbsp;<span jwcid="@contrib:TablePages"/></td></tr>
		   </table>
		</fieldset>
		<center>
			<img src=images/but_l.gif border=0 align=absmiddle><input type="submit" jwcid="@Submit" listener="ognl:listeners.submit" value='更  新' class=but/><img src=images/but_r.gif border=0 align=absmiddle>&nbsp;&nbsp;
		</center>
	</form>
</span>
</span>
