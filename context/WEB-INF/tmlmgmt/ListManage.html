<span jwcid="$content$">
<span jwcid="@Border">
   <script type="text/javascript" language="javascript" src="js/calendar.js"></script>
    
	<table cellpadding="0" cellspacing="0" width=100% align=center>
		<tr>
	    	<td><b class=14font>服务器管理</b></td>
			<td width=200 align=right style="padding-right:4px">&nbsp;</td>
		</tr>
	</table>
	<br>
    
    <table border="0" cellpadding="3" cellspacing="1" width=100% height=98% align=center class=tab>
		<tr bgcolor=white>
			<!-- td width=200 valign="top">
				<span class="tree" jwcid="tree@contrib:Tree" treeModel="ognl:treeModel"
					sessionStateManager="ognl:sessionStateManager"
					treeStateListener="ognl:treeStateListener" />
			</td> -->
	    	<td valign="top">
				<form jwcid="form0@Form" direct="false">	
					<fieldset class=setclass align=center width="98%">
					    <legend class=legtab>查询条件</legend>
						<table border="0" cellpadding="0" cellspacing="3"  width=98% align=center>
						    <tr>
						    	<td align="right">服务器类别：</td>
							 	<td align="left" width=132>
					    	    	<select jwcid="type@PropertySelection" style=width:100% model="ognl:typeModel" value="ognl:type" submitOnChange="false"/>
						        </td>
						    	<td align="right">注册日期：</td>
					    	    <td align="left">
						        	<input jwcid="inTime@TextField" value="ognl:inTime" size="20"  onFocus="CalendarWebControl.show(this,true,this.value);"/>
						        </td>
						    </tr>
							<tr>       
						    	<td align="center" colspan="4">
						    		<img src=images/but_l.gif border=0 align=absmiddle><input jwcid="@Submit" listener="ognl:listeners.searchAction" 
						    		label="查  询" class=but/><img src=images/but_r.gif border=0 align=absmiddle>
							    </td>
							    <td align="center" colspan="4">
						    		<img src=images/but_l.gif border=0 align=absmiddle><input jwcid="@Submit" listener="ognl:listeners.addAction" 
						    		label="新  增" class=but/><img src=images/but_r.gif border=0 align=absmiddle>
							    </td>
					  		</tr>
						</table>
					</fieldset>
				</form>
			
				<form jwcid="form1@Form" direct="false"> 
					<fieldset class=setclass align=center width="98%">
				    	<legend class=legtab>查询结果</legend>
							<table border="0" cellpadding="3" cellspacing="1" jwcid="tableView@contrib:TableView" class="tab" width="98%"
							    source="ognl:data"
						    	columns="strNetType:网络:strNetType,serverName:服务器类型:serverName,serverIp:服务器IP/URL:serverIp,
						    	serverPort:服务器PORT:serverPort,description:描述:description,!operation:操作:operatioin"
							    pageSize="10" initialSortColumn="strNetType" 
								initialSortOrder="ognl:false"
							    tableSessionStateManager="ognl:tableSessionStateManager">
								<tr class="tbtitle">
									<td jwcid="@contrib:TableColumns" align="center"/>
								</tr>                
								<tr jwcid="@contrib:TableRows" row="ognl:dto" class="tab_tr">			
				        	  		<td jwcid="@contrib:TableValues" align="center"/>
				            		<td jwcid="operationColumnValue@Block">
				            	  		<a jwcid="@DirectLink" listener="ognl:listeners.editAction" parameters="ognl:dto">
			                                  <img src=images/db-edit.gif border=0 alt="修改"/>
			                            </a>&nbsp;&nbsp;
				            	  		<a jwcid="@DirectLink" listener="ognl:listeners.delAction" parameters="ognl:dto" onclick="JavaScript:return confirm('确定删除吗?')">
			                                  <img src=images/del.gif border=0 alt="删除"/>
			                            </a>
					            	</td>		                             	        
				        		</tr>
				     			<tr class="tab_tr"><td align="right" colspan="20">共<span jwcid="@Insert" value="ognl:data.size"/>条&nbsp;<span jwcid="@contrib:TablePages"/></td></tr>
							</table> 
					</fieldset>
				</form>
			</td>
		</tr>
	</table>
</span>
</span>
