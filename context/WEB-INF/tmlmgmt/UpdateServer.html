<span jwcid="$content$">
<span jwcid="@Border">
   <script type="text/javascript" language="javascript" src="js/calendar.js"></script>
    
	<table cellpadding="0" cellspacing="0" width=100% align=center>
		<tr>
	    	<td><b class=14font>修改服务器</b></td>
			<td width=200 align=right style="padding-right:4px">&nbsp;</td>
		</tr>
	</table>
	<br>
        
	<form jwcid="form0@Form" direct="false">	
		<fieldset class=setclass align=center width="98%">
		    <legend class=legtab></legend>
			<table border="0" cellpadding="0" cellspacing="3"  width=98% align=center>
				<BR></BR>
			    <tr>
			    	<td align="right">服务器类别：</td>
				 	<td align="left">
			        	<input jwcid="name@Insert" value="ognl:name" size="20"/>
			        </td>
			    </tr>
			    <tr>
			    	<td align="right">服务器IP/URL：</td>
		    	    <td align="left">
			        	<input jwcid="ip@TextField" value="ognl:ip" size="63"/>
			        </td>
			    </tr>
			    <tr>
			    	<td align="right">服务器PORT：</td>
		    	    <td align="left">
			        	<input jwcid="port@TextField" value="ognl:port" size="63"/>
			        </td>
			    </tr>
			    <tr> 
					<td align="right">描述：</td>
					<td align="left" colspan="3">
						<input jwcid="desc@TextArea" value="ognl:desc" rows=3 cols=50/>
					</td>                             
		   		</tr>
			    <tr></tr><tr></tr><tr></tr>
				<tr>
			    	<td align="center" colspan="4">
			    		<img src=images/but_l.gif border=0 align=absmiddle><input jwcid="@Submit" listener="ognl:listeners.okAction" 
			    		label="确  定" class=but/><img src=images/but_r.gif border=0 align=absmiddle>
				    </td>
				    <td align="center" colspan="4">
			    		<img src=images/but_l.gif border=0 align=absmiddle><input jwcid="@Submit" listener="ognl:listeners.backAction" 
			    		label="返  回" class=but/><img src=images/but_r.gif border=0 align=absmiddle>
				    </td>
		  		</tr>
			</table>
		</fieldset>
	</form>
</span>
</span>
