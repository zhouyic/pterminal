<script language="JavaScript">
function checkField(){
	with(document.forms[0]){
		if(!check_email(email.value)){
			window.alert("email格式不对！");
		}else	if(!check_phone(phone.value)){
			window.alert("固定电话格式不对！");
		}else	if(!check_phone(mobile.value)){
			window.alert("移动电话格式不对！");
		}else{	
			return true;
		}
		return false;
	}
}
</script>
