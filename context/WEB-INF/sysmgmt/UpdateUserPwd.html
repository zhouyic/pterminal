<script language="JavaScript">

function checkField(){
	with(document.forms[0]){
		if(check_null(oldPwd.value)){
			window.alert("旧密码不能为空！");
		}else	if(check_null(newPwd1.value)){
			window.alert("新密码不能为空！");
		}else	if(!check_same(newPwd1.value,newPwd2.value)){
			window.alert("两次密码输入不一样！");
		}else{	
			return true;
		}
		return false;
	}
}

</script>
