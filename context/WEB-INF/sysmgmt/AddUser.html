<span jwcid="$content$">
<span jwcid="@Border">

<script language="JavaScript">

function checkField(){
	with(document.forms[0]){
		if(check_null(name.value)){	
			window.alert("用户名不能为空！");
		}else 	if(check_null(pwd1.value)){
			window.alert("密码不能为空！");
		}else 	if(!check_same(pwd1.value,pwd2.value)){
			window.alert("两次密码输入不一样！");
		}else	if(!check_email(email.value)){
			window.alert("email格式不对！");
		}else	if(!check_phone(phone.value)){
			window.alert("固定电话格式不对！");
		}else	if(!checkMobile(mobile.value)){
			window.alert("不是有效的移动电话");
		}else{	
			return true;
		}
		return false;
	}
}

function checkUserID(){
	with(document.forms[0]){
		if(check_null(name.value)){	
			window.alert("用户名不能为空！");
		}else{	
			return true;
		}
		return false;
	}
}

</script>

	<table cellspacing=0 cellpadding=0 width=100% align=center>
		<tr>
		   	<td><b class=14font>增加操作员</b></td>
			<td width=200 align=right style="padding-right:4px">&nbsp;</td>
		</tr>
	</table>
	<br>
<form jwcid="form1@Form" >
	<fieldset align="center" width="98%">
		<legend class="legtab" width="85%">操作员资料</legend>
		<br>
		<table border="0" cellpadding="0" cellspacing="3" width="85%" align="center">
			<tr> 
		    	<td align="right">用户名:</td>
			    <td align="left">
			       <input jwcid="name@TextField" value="ognl:user.name" maxlength="40" size="20"/>
			     </td>
		  	</tr>
		
			<tr> 
		    	<td align="right">登录密码:</td>
			    <td align="left">
			       <input jwcid="pwd1@TextField" value="ognl:user.pwd" hidden="ognl:true" maxlength="20" size="22"/>
			     </td>
		  	</tr>
			<tr> 
		    	<td align="right">密码确认:</td>
			    <td align="left">
			       <input jwcid="pwd2@TextField" value="ognl:user.pwd" hidden="ognl:true" maxlength="20" size="22"/>
			     </td>
		  	</tr>
			<tr> 
		    	<td align="right">E-mail地址:</td>
			    <td align="left">
			       <input jwcid="email@TextField" value="ognl:user.email" maxlength="40" size="20"/>
			     </td>
		  	</tr>
			<tr> 
		    	<td align="right">固定电话:</td>
			    <td align="left">
			       <input jwcid="phone@TextField" value="ognl:user.phone" maxlength="20" size="20"/>
			     </td>
		  	</tr>
			<tr> 
		    	<td align="right">移动电话:</td>
			    <td align="left">
			       <input jwcid="mobile@TextField" value="ognl:user.mobile" maxlength="20" size="20"/>
			     </td>
		  	</tr>
			<tr> 
				<td>&nbsp;</td>
			    <td align="left">
					<img src=images/but_l.gif border=0 align=absmiddle><input jwcid="@Submit" onclick="JavaScript:return checkField()" listener="ognl:listeners.submit" label="确定" class=but/><img src=images/but_r.gif border=0 align=absmiddle>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<img src=images/but_l.gif border=0 align=absmiddle><input jwcid="@Submit" listener="ognl:listeners.cancel" label="取消" class=but/><img src=images/but_r.gif border=0 align=absmiddle>
			     </td>
		  	</tr>		  	
		</table>  
	</fieldset>
</form>
</span>
</span>
