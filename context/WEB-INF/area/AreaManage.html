<span jwcid="$content$"><span jwcid="@Border">
<script language="JavaScript">
function checkField(){
	with(document.forms[0]){
		if(check_null(name.value)){	
			window.alert("名称不能为空");		}else{	
			return true;
		}
		return false;
	}
}
</script>
<table cellspacing=0 cellpadding=0 width=100% align=center>
	<tr>
		<td><b class=14font>分组管理</b></td>
		<td width=200 align=right style="padding-right:4px">&nbsp;</td>
	</tr>
</table>
<br>
<table border="0" cellpadding="3" cellspacing="1" width=100% height=80%	align=center class=tab>
	<tr bgcolor=white>
		<td width=250 valign="top">			<span class="tree" jwcid="tree@contrib:Tree" treeModel="ognl:treeModel" sessionStateManager="ognl:sessionStateManager" treeStateListener="ognl:treeStateListener" />
		</td>		
		<td valign="top">
			<form jwcid="@Form">	
				<input type="hidden" jwcid="@Hidden" value="ognl:domain.id" /> 
				<input type="hidden" jwcid="@Hidden" value="ognl:domain.parentId"/>
				<input type="hidden" jwcid="@Hidden" value="ognl:isNew" />
				<input type="hidden" jwcid="@Hidden" value="ognl:isSecond" />		 
				<table border="0" cellpadding="0" cellspacing="0" width=98% align=center bgcolor=white>
					<tr>
						<td style="padding:10px">
							<table cellspacing=0 cellpadding=0 width=100% align=center>
								<tr>
									<td>
										<span jwcid="@Conditional" condition="ognl:isGroup">
										   <span jwcid="@Conditional" condition="ognl:!isNew">
										      <b class=14font>分组-修改 </b> 
										   </span>										   
										   <span jwcid="@Conditional" condition="ognl:isNew"> 
										      <b class=14font>分组-增加 </b> 
										   </span>
										</span>				
										<span jwcid="@Conditional" condition="ognl:!isGroup">
										   <span jwcid="@Conditional" condition="ognl:!isNew">
										      <b class=14font>区域-修改 </b> 
										   </span> 				
										   <span jwcid="@Conditional" condition="ognl:isNew"> 
										      <b class=14font>区域-增加 </b> 
										   </span>
										</span>									</td>			
									<td width=200 align=right style="padding-right:4px">
										<span jwcid="@Conditional" condition="ognl:!isNew"> 
									    	<a jwcid="@DirectLink" listener="ognl:listeners.create" parameters="ognl:domain.id"><img src=images/new.gif align=absmiddle border=0></a> 
										</span>										<span jwcid="@Conditional" condition="ognl:!isNew && !isSecond">											<img src=images/but_l.gif border=0 align=absmiddle><input jwcid="@Submit" listener="ognl:listeners.config" label="配置" class=but /><img src=images/but_r.gif border=0 align=absmiddle>										</span>
									</td>
								</tr>
							</table>		
							<br>		
					 		<!--  <span jwcid="@ShowError"/><span jwcid="@ShowValidationError" delegate="ognl:validationDelegate"/> -->		
							<table border="0" cellpadding="3" cellspacing="1" width=100% align=center class=tab>
								<tr class="tab_tr">
									<td align=right><font color="#FF0000">*</font>上级分组:</td>
									<td><span jwcid="@Insert" value="ognl:domain.parentName" /></td>
								</tr>								
								<tr class="tab_tr">
									<td align=right>
										<span jwcid="@Conditional" condition="ognl:isGroup">
									    	<font color="#FF0000">*</font>分组名称:
									    </span>			
									    <span jwcid="@Conditional" condition="ognl:!isGroup">
									    	<font color="#FF0000">*</font>区域名称:
									    </span>						   
									</td>			
									<td>										<input jwcid="name@TextField" value="ognl:domain.name" displayName="名称" maxlength="24" size="24" class="txtinput"/>
										<font color="#FF0000">(不能超过12个汉字)</font>
									</td>								
								</tr>			
								<tr class="tab_tr">
									<td align=right>
										<span jwcid="@Conditional" condition="ognl:isGroup">
									    	分组备注:
									    </span>			
									    <span jwcid="@Conditional" condition="ognl:!isGroup">
									    	区域备注:
									    </span>
									</td>			
									<td>										<input type="text" jwcid="@TextField" value="ognl:domain.desc" maxlength="48" size="48" class="txtinput" />
										<font color="#FF0000">(不能超过24个汉字)</font>
									</td>
								</tr>				
							</table>
						</td>
					</tr>
				</table>	
				<center><!--  <span jwcid="@Conditional"	condition="ognl:domain.id!=-1"> -->		
					<span jwcid="@Conditional" condition="ognl:!isNew && !isSecond">&nbsp;	
						<img src=images/but_l.gif border=0 align=absmiddle><input jwcid="@Submit" listener="ognl:listeners.delete" label="删除" class=but /><img src=images/but_r.gif border=0 align=absmiddle> 					</span> 					<img src=images/but_l.gif border=0 align=absmiddle><input jwcid="@Submit" onclick="JavaScript:return checkField()" listener="ognl:listeners.save" label="保存" class=but /><img	src=images/but_r.gif border=0 align=absmiddle> <!-- </span>-->
				</center>
			</form>
		</td>
	</tr>
</table>
<!---数据显示区 end--> 
</span>
 </span>
