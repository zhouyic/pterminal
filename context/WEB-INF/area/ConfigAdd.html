<span jwcid="$content$">
<span jwcid="@Border">
	<table cellpadding="0" cellspacing="0" width=100% align=center>
		<tr>
	    	<td><b class=14font>新增配置项</b></td>
			<td width=200 align=right style="padding-right:4px">&nbsp;</td>
		</tr>
	</table>
	<br>
<table border="0" cellpadding="3" cellspacing="1" width=100% height=98% align=center class=tab>
		<tr bgcolor=white>
	    	<td valign="top">
	    	<form jwcid="@Form" direct="false">	
					<fieldset  align=center width="98%">
					    
						<table border="0" cellpadding="0" cellspacing="3"  width=98% align=center>
	       				 	<tr>
						    	<td align=right>配置项名称:</td>
								<td align=left>
									<input jwcid="@TextField" value="ognl:name"  size="20" maxlength="20"/>
	       				 		</td>
	       				 	</tr>
	       				 	<tr>
						    	<td align=right>配置项tag:</td>
								<td align=left>
									<input jwcid="@TextField" value="ognl:tag"  size="20" maxlength="20"/><b class=14font>(*请填入数字类型)</b>
	       				 		</td>
	       				 	</tr>
	       				 	<tr>
						    	<td align=right>配置项类型:</td>
							 	<td align="left" >
					    	    	<select jwcid="@PropertySelection" style=width:25% model="ognl:typeModel" value="ognl:type" submitOnChange="false"/>
						        </td>
						    </tr>
							<tr>   
								<td align=right>配置项描述:</td>
								<td>
									<input jwcid="@TextField" value="ognl:desc"  size="20" maxlength="20"/>
	       				 		</td>  
	       				 	</tr>
	       				 		<tr>   
								<td align=right>默认配置：</td>
								<td>
									<input jwcid="@TextField" value="ognl:ip"  size="40" maxlength="40"/><input jwcid="@TextField" value="ognl:port"  size="20" maxlength="20"/>
	       				 		</td>  
	       				 	</tr>
	       				 	<tr>  
						    	<td align="center" colspan="4">
						    		<img src=images/but_l.gif border=0 align=absmiddle><input jwcid="@Submit" listener="ognl:listeners.confirmAction" 
						    		label="确定" class=but/><img src=images/but_r.gif border=0 align=absmiddle>
							    </td>
							    <td align="center" colspan="4">
						    		<img src=images/but_l.gif border=0 align=absmiddle><input jwcid="@Submit" listener="ognl:listeners.cancelAction" 
						    		label="取消" class=but/><img src=images/but_r.gif border=0 align=absmiddle>
							    </td>
					  		</tr>
						</table>
					</fieldset>
				</form>
				
				
			</td>
		</tr>
	</table>
				




<!---html end--> 
</span>
 </span>
